<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" #name="ngModel" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
       <div id="emailHelp" class="form-text">We'll never share your email with anyone else. 
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" >Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" ngModel>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="checkbox" id="exampleCheck1" ngModel>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <label> Address: </label>
    <div class="px-4" ngModelGroup="address">
        <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="city" class="form-control" ngModel>
        </div>
        <div class="form-control">
            <label for="city">Street</label>
            <input type="text" name="street" class="form-control" ngModel>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mx-4">Submit</button>
    <button type="button" class="btn btn-success mx-6" (click)="resetForm (userForm)">Reset</button>
  </form>
  <p>{{userForm.value | json}}</p>
  <p>Valid:{{userForm.valid}}</p>
  <p>touched:{{userForm.touched}}</p>
