 <form [formGroup]="logInForm" (ngSubmit)="loginUser()">
  <input
    type="name"
    placeholder="Enter your Name"
    name="user"
    formControlName="user"
  />
  <br />
  <span style="color: blue;" *ngIf="user && user.invalid && user.untouched"> Enter valid value</span>
  <br />

  <input
    type="password"
    placeholder="Enter your Password"
    name="password"
    formControlName="password"
  />
  <br />
  <span style="color:red;" *ngIf="password && password.invalid && password.untouched"> Enter valid value</span>
  <br />
  <br />
  <button [disabled]="logInForm.invalid">LogIn</button>
</form>
